<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar — Conta Google (mock)</title>
  <style>
    /* Reset simples */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg,#f5f7fb 0%, #ffffff 100%);
      color:#202124;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;align-items:center;justify-content:center;padding:24px;
    }

    /* Card principal */
    .card{
      width:100%;max-width:420px;background:#fff;border-radius:8px;box-shadow:0 10px 30px rgba(60,64,67,.12);
      padding:32px 32px 24px;border:1px solid rgba(0,0,0,.05);
    }

    .brand{
      display:flex;align-items:center;gap:12px;margin-bottom:18px
    }

    /* Mock 'G' color logo */
    .g-logo{
      width:40px;height:40px;border-radius:50%;display:grid;place-items:center;font-weight:700;font-size:20px;
      background:linear-gradient(0deg,#4285F4 0%,#DB4437 50%,#F4B400 50%,#0F9D58 100%);
      color:#fff;box-shadow:0 1px 1px rgba(0,0,0,.06) inset;
    }

    .title{font-size:20px;font-weight:500;margin-bottom:6px}
    .subtitle{font-size:13px;color:#5f6368;margin-bottom:18px}

    /* Input */
    .field{margin-bottom:18px}
    .label{display:block;font-size:12px;color:#5f6368;margin-bottom:6px}
    .input{
      width:100%;padding:12px 14px;border-radius:6px;border:1px solid #dadce0;background:#fff;font-size:16px;outline:none;
      transition:box-shadow .12s ease, border-color .12s ease
    }
    .input:focus{border-color:#1a73e8;box-shadow:0 1px 0 rgba(26,115,232,.1)}

    .helper{font-size:12px;color:#5f6368;margin-top:6px}

    .actions{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .link{font-size:14px;color:#1a73e8;text-decoration:none}

    .primary{
      background:#1a73e8;color:white;border:none;padding:10px 16px;border-radius:6px;font-weight:500;font-size:14px;cursor:pointer
    }
    .primary:disabled{opacity:.5;cursor:default}

    /* Small footer */
    .footer{font-size:12px;color:#5f6368;margin-top:22px;text-align:center}

    /* Responsive behavior */
    @media (max-width:480px){
      .card{padding:20px}
    }

    /* Micro interactions */
    .password-row{display:flex;align-items:center;gap:12px}
    .avatar{
      width:40px;height:40px;border-radius:50%;background:#e8f0fe;display:grid;place-items:center;font-weight:600;color:#1967d2;margin-right:8px
    }
    .small-muted{font-size:13px;color:#202124}

    /* subtle divider used when showing account selected */
    .divider{height:1px;background:linear-gradient(90deg,transparent,#e8eaed,transparent);margin:14px 0;border-radius:1px}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="titulo">
    <div class="brand">
      <div class="g-logo" aria-hidden="true">G</div>
      <div>
        <div class="title" id="titulo">Entrar</div>
        <div class="subtitle">Use sua Conta Google</div>
      </div>
    </div>

    <!-- Etapa 1: inserir e-mail -->
    <form id="loginForm" autocomplete="on">
      <div id="step-email">
        <label for="email" class="label">Email ou telefone</label>
        <input id="email" name="email" class="input" type="email" placeholder="nome@exemplo.com" required autofocus>

        <div class="helper">Não use o computador de outra pessoa. Faça logout quando terminar.</div>

        <div class="actions">
          <a href="#" class="link" id="helpLink">Precisa de ajuda?</a>
          <button class="primary" id="nextBtn" type="button">Próxima</button>
        </div>
      </div>

      <!-- Etapa 2: senha (inicialmente escondida) -->
      <div id="step-pass" style="display:none">
        <div style="display:flex;align-items:center;justify-content:space-between">
          <div style="display:flex;align-items:center">
            <div class="avatar" aria-hidden="true">R</div>
            <div>
              <div class="small-muted" id="acctEmail">nome@exemplo.com</div>
              <div class="helper">Conta Google</div>
            </div>
          </div>
          <button type="button" class="link" id="useAnother">Usar outra conta</button>
        </div>

        <div class="divider"></div>

        <label for="password" class="label">Senha</label>
        <input id="password" name="password" class="input" type="password" placeholder="Digite sua senha" required>

        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
          <a href="#" class="link">Esqueceu a senha?</a>
          <button class="primary" id="signinBtn" type="button">Próxima</button>
        </div>
      </div>

    </form>

    <div class="footer">Protegido pela Verificação em duas etapas quando ativado.</div>
  </main>

  <script>
    // Comportamento simples: alterna entre etapas e validações mínimas
    const nextBtn = document.getElementById('nextBtn');
    const emailInput = document.getElementById('email');
    const stepEmail = document.getElementById('step-email');
    const stepPass = document.getElementById('step-pass');
    const acctEmail = document.getElementById('acctEmail');
    const useAnother = document.getElementById('useAnother');
    const signinBtn = document.getElementById('signinBtn');
    const passwordInput = document.getElementById('password');

    nextBtn.addEventListener('click', ()=>{
      const v = emailInput.value.trim();
      if(!v){
        emailInput.focus();
        emailInput.style.borderColor = '#d93025';
        return;
      }
      // mostra a etapa de senha
      acctEmail.textContent = v;
      stepEmail.style.display = 'none';
      stepPass.style.display = 'block';
      passwordInput.focus();
    });

    useAnother.addEventListener('click', ()=>{
      passwordInput.value = '';
      stepPass.style.display = 'none';
      stepEmail.style.display = 'block';
      emailInput.focus();
    });

    signinBtn.addEventListener('click', ()=>{
      if(!passwordInput.value){
        passwordInput.focus();
        passwordInput.style.borderColor = '#d93025';
        return;
      }
      // Mock de submit: apenas mostra um alerta (no fluxo real seria enviado ao servidor)
      alert('Tentativa de login com ' + acctEmail.textContent + '\n(somente mock — não envia dados)');
    });

    // limpar estilos de erro ao digitar
    [emailInput,passwordInput].forEach(inp=>{
      inp.addEventListener('input', ()=>{inp.style.borderColor='';});
    });
  </script>
</body>
</html>
